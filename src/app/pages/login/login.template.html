<div class="container">
  <h5 class="auth-logo animated fadeInUp">
    <i class="fa fa-circle text-gray"></i>
    Sing Microfunctions
    <i class="fa fa-circle text-warning"></i>
  </h5>
  <widget
    class="widget-auth animated fadeInUp mx-auto"
    [title]="'<h3 class=mt-0>Login to MicroFunctions.io</h3>'"
    [customHeader]="true"
    bodyClass="mt-0"
  >
    <p class="widget-auth-info">
      Use your email to sign in.
    </p>
    <form class="login-form" (ngSubmit)="login()">
      <alert type="danger alert-sm" *ngIf="loginService.errorMessage">
        {{loginService.errorMessage}}
      </alert>
      <div class="form-group">
        <input name="email" [(ngModel)]="email" class="form-control no-border" id="email" type="text" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input name="password" [(ngModel)]="password" class="form-control no-border" id="password" type="password" placeholder="Password" required>
      </div>
      <button class="btn btn-inverse btn-sm auth-btn mb-3" type="submit">{{loginService.isFetching ? 'Loading...' : 'Login'}}</button>
      <p class="widget-auth-info">or sign in with</p>
      <div class="social-buttons">
        <button (click)="googleLogin()" class="btn btn-primary social-button mb-2">
          <i class="social-icon social-google"></i>
          <p class="social-text">GOOGLE</p>
        </button>

        <button (click)="githubLogin()" class="btn btn-inverse social-button">
          <i class="social-icon social-github"></i>
          <p class="social-text">GITHUB</p>
        </button>
      </div>
    </form>
    <p class="widget-auth-info">
      Don't have an account? Sign up now!
    </p>
    <a class="d-block text-center" routerLink="/register">Create an Account</a>
  </widget>
  <footer class="auth-footer">
    2020-2021 &copy; MicroFunctions.io
  </footer>
</div>
